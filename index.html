<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Your Question</title>
  <!-- Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-black to-red-900 min-h-screen p-8 font-sans">
  <div class="max-w-xl mx-auto bg-black bg-opacity-80 rounded-lg shadow-2xl transform rotate-1 p-8 border-2 border-yellow-600">
    <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 to-red-600 transform -rotate-2 mb-6">
      Ask Your Question!
    </h1>
    
    <form id="askForm" class="mb-6 transform -rotate-1">
      <div class="relative">
        <input 
          type="text" 
          id="questionInput" 
          placeholder="Type your question here" 
          required
          class="w-full px-6 py-3 rounded-full border-4 border-dashed border-yellow-600 focus:outline-none focus:ring-4 focus:ring-red-700 focus:border-red-500 transition-all duration-300 text-lg bg-black text-white"
        >
        <button 
          type="submit" 
          class="mt-4 w-full bg-gradient-to-r from-red-700 to-yellow-600 hover:from-red-800 hover:to-yellow-700 text-white font-bold py-3 px-6 rounded-full transform transition-all duration-300 hover:scale-105 hover:-rotate-2"
        >
          Ask!
        </button>
      </div>
    </form>
    
    <div id="result" class="mt-8 p-6 bg-black border-l-8 border-yellow-600 rounded-r-lg text-xl font-bold text-white transform rotate-1 shadow-lg min-h-24 transition-all duration-500"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
